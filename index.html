<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="grid.css">
	<title>GRID CSS</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col col-12" style="background-color: #ccc"></div>
		</div>

		<div class="row">
			<div class="col col-11" style="background-color: #ccc"></div>
			<div class="col col-1" style="background-color: #ccc"></div>
		</div>

		<div class="row">
			<div class="col col-10" style="background-color: #ccc"></div>
			<div class="col col-2" style="background-color: #ccc"></div>
		</div>

		<div class="row">
			<div class="col col-9" style="background-color: #ccc"></div>
			<div class="col col-3" style="background-color: #ccc"></div>
		</div>

		<div class="row">
			<div class="col col-8" style="background-color: #ccc"></div>
			<div class="col col-4" style="background-color: #ccc"></div>
		</div>

		<div class="row">
			<div class="col col-7" style="background-color: #ccc"></div>
			<div class="col col-5" style="background-color: #ccc"></div>
		</div>

		<div class="row">
			<div class="col col-6" style="background-color: #ccc"></div>
			<div class="col col-6" style="background-color: #ccc"></div>
		</div>

		<div class="row">
			<div class="col col-4" style="background-color: #ccc"></div>
			<div class="col col-4" style="background-color: #ccc"></div>
			<div class="col col-4" style="background-color: #ccc"></div>
		</div>

		<div class="row">
			<div class="col col-3" style="background-color: #ccc"></div>
			<div class="col col-3" style="background-color: #ccc"></div>
			<div class="col col-3" style="background-color: #ccc"></div>
			<div class="col col-3" style="background-color: #ccc"></div>
		</div>		

		<div class="row">
			<div class="col col-2" style="background-color: #ccc"></div>
			<div class="col col-2" style="background-color: #ccc"></div>
			<div class="col col-2" style="background-color: #ccc"></div>
			<div class="col col-2" style="background-color: #ccc"></div>
			<div class="col col-2" style="background-color: #ccc"></div>
			<div class="col col-2" style="background-color: #ccc"></div>
		</div>

		<div class="row">
			<div class="col col-1" style="background-color: #ccc"></div>
			<div class="col col-1" style="background-color: #ccc"></div>
			<div class="col col-1" style="background-color: #ccc"></div>
			<div class="col col-1" style="background-color: #ccc"></div>
			<div class="col col-1" style="background-color: #ccc"></div>
			<div class="col col-1" style="background-color: #ccc"></div>
			<div class="col col-1" style="background-color: #ccc"></div>
			<div class="col col-1" style="background-color: #ccc"></div>
			<div class="col col-1" style="background-color: #ccc"></div>
			<div class="col col-1" style="background-color: #ccc"></div>
			<div class="col col-1" style="background-color: #ccc"></div>
			<div class="col col-1" style="background-color: #ccc"></div>
		</div>

		<div class="row">
			<div class="col col-11 offset-1" style="background-color: #ccc"></div>
		</div>
		<div class="row">
			<div class="col col-10 offset-2" style="background-color: #ccc"></div>
		</div>
		<div class="row">
			<div class="col col-9 offset-3" style="background-color: #ccc"></div>
		</div>
		<div class="row">
			<div class="col col-8 offset-4" style="background-color: #ccc"></div>
		</div>
		<div class="row">
			<div class="col col-7 offset-5" style="background-color: #ccc"></div>
		</div>
		<div class="row">
			<div class="col col-6 offset-6" style="background-color: #ccc"></div>
		</div>
		<div class="row">
			<div class="col col-3 offset-6" style="background-color: #ccc"></div>
			<div class="col col-3" style="background-color: #ccc"></div>
		</div>
		<div class="row">
			<div class="col col-4 offset-3" style="background-color: #ccc"></div>
			<div class="col col-3 offset-1" style="background-color: #ccc"></div>
		</div>
	</div>
	
</body>
</html>
